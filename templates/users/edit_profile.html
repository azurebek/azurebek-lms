{% extends "base.html" %}
{% load static %}

{% block title %}Edit Profile - FlexStart{% endblock %}

{% block content %}

<style>
    /* Profil qutisi */
    .profile-box {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0 30px rgba(1, 41, 112, 0.08);
    }

    /* Inputlar dizayni */
    .profile-box input[type="text"],
    .profile-box input[type="email"],
    .profile-box input[type="password"],
    .profile-box textarea,
    .profile-box select {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 16px;
        transition: 0.3s;
    }

    .profile-box input:focus {
        border-color: #4154f1;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(65, 84, 241, 0.25);
    }

    /* Label (yozuvlar) */
    .profile-box label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #444444;
    }

    /* Yordamchi tekstlar (Help text) */
    .profile-box .helptext {
        font-size: 13px;
        color: #888;
        display: block;
        margin-bottom: 10px;
    }

    /* Save Changes tugmasi */
    .btn-save {
        background: #4154f1;
        border: 0;
        padding: 12px 30px;
        color: #fff;
        transition: 0.4s;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 600;
        display: inline-block;
    }

    .btn-save:hover {
        background: #5969f3;
        color: #fff;
    }
</style>

<section id="profile" class="contact section">

    <div class="container section-title" data-aos="fade-up">
        <h2>Profile</h2>
        <p>Edit Your Profile</p>
    </div>

    <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row justify-content-center">
            <div class="col-lg-8">

                <div class="profile-box">

                    <div class="mb-4">
                        <h3>Update Information</h3>
                        <p class="text-muted">Update your personal details below.</p>
                    </div>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            {{ form.as_p }}
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <button type="submit" class="btn-save">
                                Save Changes
                            </button>

                            <a href="{% url 'password_change' %}" style="color: #4154f1; font-weight: 600; text-decoration: none;">
                                <i class="bi bi-key"></i> Change Password
                            </a>
                        </div>

                    </form>

                </div>

            </div>
        </div>

    </div>

</section>

{% endblock %}
