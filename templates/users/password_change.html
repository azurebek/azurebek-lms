{% extends "base.html" %}
{% load static %}

{% block title %}Change Password - FlexStart{% endblock %}

{% block content %}

<style>
    /* Parol o'zgartirish qutisi */
    .password-box {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0 30px rgba(1, 41, 112, 0.08);
    }

    /* Inputlar dizayni */
    .password-box input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 16px;
        transition: 0.3s;
    }

    .password-box input:focus {
        border-color: #4154f1;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(65, 84, 241, 0.25);
    }

    /* Label (yozuvlar) */
    .password-box label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #444444;
    }

    /* Help text (parol talablari haqida mayda yozuvlar) */
    .password-box ul {
        padding-left: 20px;
        margin-bottom: 15px;
        font-size: 13px;
        color: #666;
    }

    .password-box .helptext {
        font-size: 12px;
        color: #888;
        display: block;
        margin-bottom: 10px;
        margin-top: -10px;
    }

    /* Tugma dizayni */
    .btn-change-pass {
        background: #4154f1;
        border: 0;
        padding: 12px 30px;
        color: #fff;
        transition: 0.4s;
        border-radius: 4px;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        margin-top: 10px;
    }

    .btn-change-pass:hover {
        background: #5969f3;
        color: #fff;
    }
</style>

<section id="change-password" class="contact section">

    <div class="container section-title" data-aos="fade-up">
        <h2>Security</h2>
        <p>Change Password</p>
    </div>

    <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row justify-content-center">
            <div class="col-lg-6">

                <div class="password-box">

                    <div class="text-center mb-4">
                        <p class="text-muted">Enter your current password and choose a new one.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            {{ form.as_p }}
                        </div>

                        <div class="text-center mt-2">
                            <button type="submit" class="btn-change-pass">Change Password</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="{% url 'edit_profile' %}" style="color: #4154f1; font-weight: 600; text-decoration: none;">
                            <i class="bi bi-arrow-left"></i> Back to profile
                        </a>
                    </div>

                </div>

            </div>
        </div>

    </div>

</section>

{% endblock %}
