{% extends "base.html" %}
{% load static %}

{% block title %}Login - FlexStart{% endblock %}

{% block content %}

<style>
    /* Formani o'rab turgan oq quti */
    .login-box {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0 30px rgba(1, 41, 112, 0.08);
    }

    /* Inputlar dizayni */
    .login-box input[type="text"],
    .login-box input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 16px;
        transition: 0.3s;
    }

    .login-box input:focus {
        border-color: #4154f1;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(65, 84, 241, 0.25);
    }

    /* Label (yozuvlar) */
    .login-box label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #444444;
    }

    /* Login tugmasi */
    .btn-login {
        background: #4154f1;
        border: 0;
        padding: 12px 30px;
        color: #fff;
        transition: 0.4s;
        border-radius: 4px;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        margin-top: 10px;
    }

    .btn-login:hover {
        background: #5969f3;
        color: #fff;
    }
</style>

<section id="login" class="contact section">

    <div class="container section-title" data-aos="fade-up">
        <h2>Authentication</h2>
        <p>Welcome Back</p>
    </div>

    <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row justify-content-center">
            <div class="col-lg-6">

                <div class="login-box">

                    <div class="text-center mb-4">
                        <p class="text-muted">Login to continue learning Turkish.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            {{ form.as_p }}
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn-login">Login</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p>Don't have an account?
                            <a href="{% url 'signup' %}" style="color: #4154f1; font-weight: 600;">Sign Up</a>
                        </p>
                    </div>

                </div>

            </div>
        </div>

    </div>

</section>

{% endblock %}
