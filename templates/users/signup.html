{% extends "base.html" %}
{% load static %}

{% block title %}Sign Up - FlexStart{% endblock %}

{% block content %}

<style>
    /* Formani o'rab turgan quti */
    .signup-box {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0 30px rgba(1, 41, 112, 0.08);
    }

    /* Inputlar dizayni (Bootstrap form-control ga o'xshatish) */
    .signup-box input[type="text"],
    .signup-box input[type="email"],
    .signup-box input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 16px;
        transition: 0.3s;
    }

    .signup-box input:focus {
        border-color: #4154f1; /* FlexStart main color */
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(65, 84, 241, 0.25);
    }

    /* Label (yozuvlar) dizayni */
    .signup-box label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #444444;
    }

    /* Yordamchi tekstlar (masalan, password help text) */
    .signup-box .helptext {
        display: block;
        font-size: 12px;
        color: #888;
        margin-top: -10px;
        margin-bottom: 15px;
    }

    /* Button dizayni */
    .btn-signup {
        background: #4154f1;
        border: 0;
        padding: 12px 30px;
        color: #fff;
        transition: 0.4s;
        border-radius: 4px;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
    }

    .btn-signup:hover {
        background: #5969f3;
        color: #fff;
    }
</style>

<section id="signup" class="contact section">

    <div class="container section-title" data-aos="fade-up">
        <h2>Account</h2>
        <p>Create an Account</p>
    </div>

    <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row justify-content-center">
            <div class="col-lg-6">

                <div class="signup-box">

                    <div class="text-center mb-4">
                        <p class="text-muted">Start learning Turkish with live Telegram lessons.</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            {{ form.as_p }}
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn-signup">Sign Up</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p>Already have an account?
                            <a href="{% url 'login' %}" style="color: #4154f1; font-weight: 600;">Login</a>
                        </p>
                    </div>

                </div>

            </div>
        </div>

    </div>

</section>

{% endblock %}
